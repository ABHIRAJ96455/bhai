<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love You Lucky Bhai</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .box {
      background: #ffffff10;
      border: 2px solid #fff;
      padding: 40px 60px;
      border-radius: 20px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #ffffff60;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 5;
      text-align: center;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ffffff90;
    }

    .message {
      margin-top: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.6s ease-in-out;
      text-shadow: 0 0 15px #ff0080;
    }

    .message.show {
      opacity: 1;
      transform: scale(1);
      animation: fadeIn 1s ease forwards, glow 2s infinite alternate;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080;
      }
      100% {
        text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      }
    }

    .effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .drop, .money, .flower {
      position: absolute;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    .drop {
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.3);
    }

    .money {
      font-size: 1.5rem;
      color: #00ffcc;
    }

    .flower {
      font-size: 1.5rem;
      color: pink;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- All Effects Layer -->
  <div class="effect" id="effect"></div>

  <!-- Surprise Box -->
  <div class="box" onclick="showMessage()">
    <div style="color: white; font-size: 1.5rem;">
      Click Hereüíñ
    </div>
    <div id="message" class="message">
      Love you Lucky bhai ü•∞ü•∞üòçüíïüíû ‚ù§Ô∏è
    </div>
  </div>

  <script>
    function showMessage() {
      document.getElementById('message').classList.add('show');
    }

    const effect = document.getElementById('effect');

    // Generate rain drops
    for (let i = 0; i < 40; i++) {
      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.style.left = `${Math.random() * 100}%`;
      drop.style.animationDuration = `${0.5 + Math.random()}s`;
      drop.style.animationDelay = `${Math.random() * 5}s`;
      effect.appendChild(drop);
    }

    // Generate money drops
    for (let i = 0; i < 20; i++) {
      const money = document.createElement('div');
      money.className = 'money';
      money.innerText = 'üí∏';
      money.style.left = `${Math.random() * 100}%`;
      money.style.animationDuration = `${2 + Math.random()}s`;
      money.style.animationDelay = `${Math.random() * 5}s`;
      effect.appendChild(money);
    }

    // Generate flower drops
    for (let i = 0; i < 20; i++) {
      const flower = document.createElement('div');
      flower.className = 'flower';
      flower.innerText = 'üå∏';
      flower.style.left = `${Math.random() * 100}%`;
      flower.style.animationDuration = `${3 + Math.random()}s`;
      flower.style.animationDelay = `${Math.random() * 5}s`;
      effect.appendChild(flower);
    }
  </script>
</body>
</html>
